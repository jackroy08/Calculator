<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Poppins'>

</head>
<body>

    <div class="calc">
        <h2 id="numbertochange">0</h2>
        <h2 id="mathsfunction">.</h2>
        <h2 id="answer">0</h2>
        <div id="btns">
            <div class="grid-container">
                <button class="grid-item-func" id="clear">C</button>
                <button class="grid-item-func" id="plusminus">+-</button>
                <button class="grid-item-func" id="percent">%</button>  
                <button class="grid-item-func" id="divide" >รท</button>
                <button class="grid-item" id="seven">7</button>
                <button class="grid-item" id="eight">8</button>  
                <button class="grid-item" id="nine">9</button>
                <button class="grid-item-func" id="multiply">x</button>
                <button class="grid-item" id="four">4</button>  
                <button class="grid-item" id="five">5</button>
                <button class="grid-item" id="six">6</button>
                <button class="grid-item-func" id="minus">-</button>  
                <button class="grid-item" id="one">1</button>
                <button class="grid-item" id="two">2</button>
                <button class="grid-item" id="three" >3</button>  
                <button class="grid-item-func" id="add">+</button>
            </div>
            <div class="bottom-row">
                <button class="grid-item long" id="zero"> 0</button>
                <button class="grid-item" id="dot">.</button>
                <button class="grid-item-func" id="equals">=</button> 
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
